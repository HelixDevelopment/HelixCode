version: '3.8'

services:
  # üèóÔ∏è HELIXCODE CORE SERVICES
  helixcode:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: helixcode-core
    ports:
      - "8080:8080"
      - "9000:9000"
    environment:
      - HELIX_ENV=production
      - HELIX_MODE=server
      - COGNEE_MODE=local
      - REDIS_URL=redis://redis:6379
      - CHROMADB_URL=http://chromadb:8000
      - QDRANT_URL=http://qdrant:6333
      - MILVUS_URL=http://milvus:19530
      - WEAVIATE_URL=http://weaviate:8080
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - MLFLOW_URL=http://mlflow:5000
    volumes:
      - helixcode_data:/app/data
      - helixcode_logs:/app/logs
    depends_on:
      - redis
      - chromadb
      - qdrant
      - milvus
      - weaviate
      - mlflow
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üß† VECTOR DATABASES
  # ChromaDB - Open-source vector database
  chromadb:
    image: chromadb/chroma:latest
    container_name: helix-chromadb
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_LOG_LEVEL=INFO
    volumes:
      - chromadb_data:/chroma/chroma
    command: ["--host", "0.0.0.0", "--port", "8000", "--path", "/chroma/chroma"]
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant - Vector similarity search engine
  qdrant:
    image: qdrant/qdrant:latest
    container_name: helix-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Milvus - Enterprise vector database
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: helix-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - helix-network
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: helix-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9002:9002"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - helix-network
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: helix-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Weaviate - Vector database with GraphQL
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: helix-weaviate
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - CLUSTER_HOSTNAME=node1
      - AUTHENTICATION_APIKEY_ENABLED=false
      - AUTHENTICATION_APIKEY_ALLOWED_KEYS=[]
      - AUTHENTICATION_APIKEY_USERS=[]
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üíæ CACHING & STORAGE
  # Redis Stack - In-memory database with vector search
  redis:
    image: redis/redis-stack-server:latest
    container_name: helix-redis
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      - REDIS_ARGS=--appendonly yes --replica-read-only no
    volumes:
      - redis_data:/data
      - redis_conf:/usr/local/etc/redis/redis.conf
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL - Primary database for metadata
  postgres:
    image: postgres:15-alpine
    container_name: helix-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=helixcode
      - POSTGRES_USER=helixuser
      - POSTGRES_PASSWORD=helixpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_init:/docker-entrypoint-initdb.d
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "helixuser", "-d", "helixcode"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch - Search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: helix-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üî¨ ML LIFECYCLE MANAGEMENT
  # MLflow - Machine learning lifecycle management
  mlflow:
    image: python:3.10-slim
    container_name: helix-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://helixuser:helixpass@postgres:5432/helixcode
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
      - mlflow_scripts:/app
    command: >
      bash -c "
      pip install mlflow psycopg2-binary &&
      mlflow server 
        --host 0.0.0.0 
        --port 5000 
        --backend-store-uri postgresql://helixuser:helixpass@postgres:5432/helixcode 
        --default-artifact-root /mlflow/artifacts
      "
    depends_on:
      - postgres
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üìä MONITORING & OBSERVABILITY
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: helix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - helix-network
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: helix-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - helix-network
    restart: unless-stopped

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: helix-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - helix-network
    restart: unless-stopped

  # üåê API GATEWAY & PROXY
  # Nginx - Reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: helix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
    depends_on:
      - helixcode
      - chromadb
      - qdrant
      - milvus
      - weaviate
      - redis
      - mlflow
    networks:
      - helix-network
    restart: unless-stopped

  # üîß DEVELOPMENT TOOLS (Optional)
  # Jupyter Lab - Development environment
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: helix-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_TOKEN=helixcode
    volumes:
      - ./notebooks:/home/jovyan/work
      - jupyter_data:/home/jovyan
    networks:
      - helix-network
    restart: unless-stopped
    profiles:
      - dev

  # Portainer - Container management UI
  portainer:
    image: portainer/portainer-ce:latest
    container_name: helix-portainer
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - helix-network
    restart: unless-stopped
    profiles:
      - dev

# üìÅ VOLUMES
volumes:
  # Core application data
  helixcode_data:
    driver: local
  helixcode_logs:
    driver: local
  
  # Vector database storage
  chromadb_data:
    driver: local
  qdrant_data:
    driver: local
  milvus_data:
    driver: local
  weaviate_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  
  # Caching and storage
  redis_data:
    driver: local
  redis_conf:
    driver: local
  postgres_data:
    driver: local
  postgres_init:
    driver: local
  elasticsearch_data:
    driver: local
  
  # ML and analytics
  mlflow_data:
    driver: local
  mlflow_scripts:
    driver: local
  
  # Monitoring and observability
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local
  
  # Development tools
  jupyter_data:
    driver: local
  portainer_data:
    driver: local

# üåê NETWORKS
networks:
  helix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16