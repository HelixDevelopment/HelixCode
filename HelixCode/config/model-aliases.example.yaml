# Model Aliases Configuration
# This file defines short aliases for LLM model names
#
# Usage:
#   Instead of: "gpt-4-turbo-preview"
#   Use alias:  "gpt4-turbo"
#
# Copy this file to .helix/model-aliases.yaml to customize

version: "1.0"

# Fuzzy matching threshold (0.0 - 1.0)
# Higher = more strict matching
# Default: 0.7 (70% similarity required)
fuzzy_threshold: 0.7

# Model aliases
aliases:
  # OpenAI Models
  - alias: gpt4
    target_model: gpt-4
    provider: openai
    description: GPT-4 (latest stable)
    tags: [openai, gpt, large, capable]

  - alias: gpt4-turbo
    target_model: gpt-4-turbo-preview
    provider: openai
    description: GPT-4 Turbo (faster, cheaper)
    tags: [openai, gpt, turbo, fast]

  - alias: gpt3
    target_model: gpt-3.5-turbo
    provider: openai
    description: GPT-3.5 Turbo
    tags: [openai, gpt, fast, cheap]

  - alias: gpt3-16k
    target_model: gpt-3.5-turbo-16k
    provider: openai
    description: GPT-3.5 Turbo with 16k context
    tags: [openai, gpt, large-context]

  # Anthropic Claude Models
  - alias: claude
    target_model: claude-3-opus-20240229
    provider: anthropic
    description: Claude 3 Opus (most capable)
    tags: [anthropic, claude, large, opus]

  - alias: claude-opus
    target_model: claude-3-opus-20240229
    provider: anthropic
    description: Claude 3 Opus
    tags: [anthropic, claude, large, opus]

  - alias: claude-sonnet
    target_model: claude-3-sonnet-20240229
    provider: anthropic
    description: Claude 3 Sonnet (balanced)
    tags: [anthropic, claude, balanced, sonnet]

  - alias: claude-haiku
    target_model: claude-3-haiku-20240307
    provider: anthropic
    description: Claude 3 Haiku (fast and light)
    tags: [anthropic, claude, fast, cheap, haiku]

  # Google Gemini Models
  - alias: gemini
    target_model: gemini-pro
    provider: gemini
    description: Gemini Pro
    tags: [google, gemini, multimodal]

  - alias: gemini-pro
    target_model: gemini-pro
    provider: gemini
    description: Gemini Pro
    tags: [google, gemini]

  - alias: gemini-ultra
    target_model: gemini-ultra
    provider: gemini
    description: Gemini Ultra (most capable)
    tags: [google, gemini, large]

  - alias: gemini-vision
    target_model: gemini-pro-vision
    provider: gemini
    description: Gemini Pro with vision capabilities
    tags: [google, gemini, vision, multimodal]

  # Local Models (Ollama)
  - alias: llama
    target_model: llama-3-8b
    provider: ollama
    description: Llama 3 8B
    tags: [local, llama, open-source, privacy]

  - alias: llama-70b
    target_model: llama-3-70b
    provider: ollama
    description: Llama 3 70B (large)
    tags: [local, llama, large, open-source]

  - alias: mistral
    target_model: mistral-7b
    provider: ollama
    description: Mistral 7B
    tags: [local, mistral, open-source]

  - alias: mixtral
    target_model: mixtral-8x7b
    provider: ollama
    description: Mixtral 8x7B (MoE)
    tags: [local, mistral, moe, large]

  - alias: codestral
    target_model: codestral-22b
    provider: ollama
    description: Codestral 22B (optimized for coding)
    tags: [local, coding, mistral]

  - alias: deepseek
    target_model: deepseek-coder-33b
    provider: ollama
    description: DeepSeek Coder 33B
    tags: [local, coding, deepseek]

  # Qwen Models (Chinese)
  - alias: qwen
    target_model: qwen-turbo
    provider: qwen
    description: Qwen Turbo
    tags: [qwen, chinese, fast]

  - alias: qwen-plus
    target_model: qwen-plus
    provider: qwen
    description: Qwen Plus (more capable)
    tags: [qwen, chinese, large]

  - alias: qwen-max
    target_model: qwen-max
    provider: qwen
    description: Qwen Max (most capable)
    tags: [qwen, chinese, large, capable]

  # xAI Models
  - alias: grok
    target_model: grok-beta
    provider: xai
    description: Grok (xAI's model)
    tags: [xai, grok]

  # Generic/Use-Case Based Aliases
  - alias: fast
    target_model: gpt-3.5-turbo
    provider: openai
    description: Fast and cheap model for simple tasks
    tags: [fast, cheap, generic]

  - alias: smart
    target_model: gpt-4
    provider: openai
    description: Most capable model for complex tasks
    tags: [smart, capable, generic]

  - alias: balanced
    target_model: claude-3-sonnet-20240229
    provider: anthropic
    description: Balanced model for most tasks
    tags: [balanced, generic]

  - alias: local
    target_model: llama-3-8b
    provider: ollama
    description: Default local model (privacy-focused)
    tags: [local, privacy, generic]

  - alias: coding
    target_model: codestral-22b
    provider: ollama
    description: Best model for coding tasks
    tags: [coding, local, generic]

  - alias: vision
    target_model: gemini-pro-vision
    provider: gemini
    description: Model with vision capabilities
    tags: [vision, multimodal, generic]

  # Specialized Aliases
  - alias: long-context
    target_model: claude-3-opus-20240229
    provider: anthropic
    description: Model with very large context window (200k tokens)
    tags: [large-context, long, specialized]

  - alias: cheap
    target_model: gpt-3.5-turbo
    provider: openai
    description: Most cost-effective model
    tags: [cheap, budget, specialized]

  - alias: reasoning
    target_model: gpt-4
    provider: openai
    description: Best reasoning capabilities
    tags: [reasoning, smart, specialized]

# Tips:
# 1. Aliases are case-insensitive ("GPT4" = "gpt4")
# 2. Fuzzy matching allows typos ("gpt4turbo" will match "gpt4-turbo")
# 3. Provider-specific resolution: specify provider to disambiguate
# 4. Tags help with searching: use /aliases search <tag>
# 5. Create custom aliases for your workflow

# Examples:
# helix --model gpt4 "Generate a function"
# helix --model fast "Quick question"
# helix --model coding "Write a REST API"
# helix --model local "Private conversation"
