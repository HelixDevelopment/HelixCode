# Minimal Working Configuration

server:
  address: "0.0.0.0"
  port: 8080
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 60

database:
  host: "postgres"
  port: 5432
  user: "helix"
  password: "helixpass"
  dbname: "helixcode_prod"
  sslmode: "disable"

redis:
  host: "redis"
  port: 6379
  password: "redispass"
  db: 0
  enabled: true

auth:
  jwt_secret: "helixcode-jwt-secret-testing-2025-change-in-production"
  token_expiry: 86400
  session_expiry: 604800
  bcrypt_cost: 12

workers:
  health_check_interval: 30
  max_concurrent_tasks: 10

tasks:
  max_retries: 3
  checkpoint_interval: 300

llm:
  default_provider: "local"
  max_tokens: 4096
  temperature: 0.7
  timeout: 30
  providers:
    local:
      type: local
      endpoint: "http://localhost:11434"
      enabled: true
      parameters:
        timeout: 30
        streaming_support: true
  selection:
    strategy: "performance"
    fallback_enabled: false

logging:
  level: "info"
  format: "text"
  output: "stdout"

notifications:
  enabled: false