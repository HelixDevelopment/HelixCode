server:
  address: "0.0.0.0"
  port: 8081
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  host: "localhost"
  port: 5432
  dbname: "helixcode_test"
  user: "helix"
  password: "test_password_123"
  sslmode: "disable"
  max_connections: 10
  max_idle_connections: 5

redis:
  enabled: false
  host: "localhost"
  port: 6379
  password: ""
  db: 0

auth:
  jwt_secret: "test_jwt_secret_key_123456789"
  token_expiry: 3600
  refresh_expiry: 86400

workers:
  health_check_interval: 30
  max_concurrent_tasks: 5
  connection_timeout: 10s
  heartbeat_interval: 15s

tasks:
  max_retries: 3
  checkpoint_interval: 300
  default_timeout: 3600
  queue_size: 1000

llm:
  default_provider: "local"
  max_tokens: 4096
  temperature: 0.7
  timeout: 60s
  providers:
    local:
      type: "llamacpp"
      endpoint: "http://localhost:8080"
      api_key: ""

logging:
  level: "info"
  format: "json"
  output: "stdout"
  file: "/var/log/helixcode.log"
