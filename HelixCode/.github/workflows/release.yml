name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  GO_VERSION: '1.24.0'

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${GITHUB_REF#refs/tags/}" != "$GITHUB_REF" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v0.0.0-dev" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if git describe --tags --abbrev=0 HEAD^ &>/dev/null; then
            prev_tag=$(git describe --tags --abbrev=0 HEAD^)
            echo "CHANGELOG<<EOF" >> $GITHUB_ENV
            git log ${prev_tag}..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "CHANGELOG=Initial release" >> $GITHUB_ENV
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Changes
            ${{ env.CHANGELOG }}

            ## Downloads
            Choose the appropriate binary for your platform below.

            ## Docker Images
            ```bash
            docker pull ghcr.io/${{ github.repository }}/aurora-os:${{ steps.get_version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/harmony-os:${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

  # Build and upload binaries for multiple platforms
  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: helixcode-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: helixcode-linux-arm64

          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: helixcode-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: helixcode-darwin-arm64

          # Windows builds
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            output: helixcode-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)

          go build -ldflags="-s -w -X main.version=${VERSION} -X main.buildTime=${BUILD_TIME} -X main.gitCommit=${GIT_COMMIT}" \
            -o ${{ matrix.output }} ./cmd/server

      - name: Compress binary
        run: |
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            zip ${{ matrix.output }}.zip ${{ matrix.output }}
          else
            tar czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.output }}${{ matrix.goos == 'windows' && '.zip' || '.tar.gz' }}
          asset_name: ${{ matrix.output }}${{ matrix.goos == 'windows' && '.zip' || '.tar.gz' }}
          asset_content_type: application/octet-stream

  # Build specialized platform binaries
  build-specialized-platforms:
    name: Build Specialized Platforms
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [aurora-os, harmony-os]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Build ${{ matrix.platform }}
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)

          CGO_ENABLED=1 go build -ldflags="-X main.version=${VERSION} -X main.buildTime=${BUILD_TIME} -X main.gitCommit=${GIT_COMMIT}" \
            -o bin/${{ matrix.platform }} ./applications/${{ matrix.platform }}

      - name: Compress binary
        run: |
          cd bin
          tar czf ${{ matrix.platform }}-linux-amd64.tar.gz ${{ matrix.platform }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./bin/${{ matrix.platform }}-linux-amd64.tar.gz
          asset_name: ${{ matrix.platform }}-linux-amd64.tar.gz
          asset_content_type: application/octet-stream

  # Build and push Docker images
  build-docker-release:
    name: Build and Push Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: [aurora-os, harmony-os]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.platform }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create checksums
  create-checksums:
    name: Create Checksums
    needs: [create-release, build-release, build-specialized-platforms]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create checksums
        run: |
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > SHA256SUMS
          cat SHA256SUMS

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./SHA256SUMS
          asset_name: SHA256SUMS
          asset_content_type: text/plain
