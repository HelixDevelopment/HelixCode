version: '3.8'

services:
  # PostgreSQL database for integration testing
  postgres-test:
    image: postgres:16-alpine
    container_name: helixcode-postgres-test
    environment:
      POSTGRES_DB: helix_test
      POSTGRES_USER: helix_test
      POSTGRES_PASSWORD: test_password_secure_123
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helix_test -d helix_test"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - helix-test
    volumes:
      - postgres-test-data:/var/lib/postgresql/data

  # Redis for integration testing
  redis-test:
    image: redis:7-alpine
    container_name: helixcode-redis-test
    command: redis-server --requirepass test_redis_password_123
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - helix-test
    volumes:
      - redis-test-data:/data

networks:
  helix-test:
    driver: bridge
    name: helix-test-network

volumes:
  postgres-test-data:
    name: helix-test-postgres-data
  redis-test-data:
    name: helix-test-redis-data
